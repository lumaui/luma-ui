name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'packages/luma/package.json'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      contents: write # Required to push git tags

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint:all

      - name: Check formatting
        run: npx prettier --check .

      - name: Run tests
        run: npm run test:components

      - name: Build tokens
        run: npm run build:tokens

      - name: Check if version changed
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./packages/luma/package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if this version is already published
          if npm view luma@$CURRENT_VERSION version 2>/dev/null; then
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        id: tag_check
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}"; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Git Tag
        if: steps.version.outputs.already_published == 'false' && steps.tag_check.outputs.tag_exists == 'false' && !inputs.dry_run
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Publish luma package
        if: steps.version.outputs.already_published == 'false' && !inputs.dry_run
        run: |
          cd packages/luma
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip - Already published
        if: steps.version.outputs.already_published == 'true'
        run: echo "Version ${{ steps.version.outputs.version }} already published, skipping"

      - name: Dry run - Show what would be published
        if: inputs.dry_run
        run: |
          cd packages/luma
          npm pack --dry-run
          echo "Would publish version ${{ steps.version.outputs.version }}"
