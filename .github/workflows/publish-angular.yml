name: Publish Luma UI Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/*/package.json'
      - 'packages/*/README.md'
      - 'packages/*/src/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        type: boolean
        default: false
      force_publish:
        description: 'Force publish all packages (bump patch if needed)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:all

      - name: Check formatting
        run: npx prettier --check .

      - name: Build tokens
        run: cd packages/tokens && npm run build

      - name: Build @lumaui/core (needed for tests)
        run: npx nx build core

      - name: Run tests
        run: npm run test:components

      # Auto-bump ALL packages when any package needs publishing
      # This keeps versions synchronized across the monorepo
      - name: Auto-bump all packages if any version is already published
        id: auto_bump
        run: |
          NEEDS_BUMP=false
          BUMPED_ANY=false

          # Function to check if version is published
          is_published() {
            local pkg=$1
            local version=$2
            npm view @lumaui/$pkg@$version version 2>/dev/null && return 0 || return 1
          }

          # Function to bump patch version
          bump_patch() {
            local pkg=$1
            local pkg_json="packages/$pkg/package.json"
            local current=$(node -p "require('./$pkg_json').version")
            local major=$(echo $current | cut -d. -f1)
            local minor=$(echo $current | cut -d. -f2)
            local patch=$(echo $current | cut -d. -f3)
            local new_version="$major.$minor.$((patch + 1))"

            node -e "
              const fs = require('fs');
              const pkg = require('./$pkg_json');
              pkg.version = '$new_version';
              fs.writeFileSync('$pkg_json', JSON.stringify(pkg, null, 2) + '\n');
            "
            echo "✓ $pkg: $current -> $new_version"
          }

          # Check if any package version is already published
          for pkg in tokens core angular; do
            VERSION=$(node -p "require('./packages/$pkg/package.json').version")
            if is_published "$pkg" "$VERSION"; then
              echo "⚠ @lumaui/$pkg@$VERSION already published - needs bump"
              NEEDS_BUMP=true
            else
              echo "✓ @lumaui/$pkg@$VERSION not published yet"
            fi
          done

          # Force publish option always triggers bump
          if [[ "${{ inputs.force_publish }}" == "true" ]]; then
            echo "Force publish requested"
            NEEDS_BUMP=true
          fi

          # If any package needs bump, bump ALL packages that are already published
          if [[ "$NEEDS_BUMP" == "true" ]]; then
            echo ""
            echo "Bumping all published packages..."
            for pkg in tokens core angular; do
              VERSION=$(node -p "require('./packages/$pkg/package.json').version")
              if is_published "$pkg" "$VERSION"; then
                bump_patch "$pkg"
                BUMPED_ANY=true
              fi
            done
          fi

          if [[ "$BUMPED_ANY" == "true" ]]; then
            echo "bumped=true" >> $GITHUB_OUTPUT
          else
            echo "bumped=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit version bumps
        if: steps.auto_bump.outputs.bumped == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/*/package.json
          git commit -m "chore: auto-bump versions for publish

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>" || true
          git push || true

      # Publish @lumaui/tokens
      - name: Check tokens version
        id: tokens_version
        run: |
          VERSION=$(node -p "require('./packages/tokens/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if npm view @lumaui/tokens@$VERSION version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish @lumaui/tokens
        if: steps.tokens_version.outputs.published == 'false' && !inputs.dry_run
        run: npm publish --access public --workspace=packages/tokens
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Build and Publish @lumaui/core
      - name: Check core version
        id: core_version
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if npm view @lumaui/core@$VERSION version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Build @lumaui/core
        if: steps.core_version.outputs.published == 'false'
        run: npx nx build core

      - name: Publish @lumaui/core
        if: steps.core_version.outputs.published == 'false' && !inputs.dry_run
        run: npm publish packages/core/dist --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Build and Publish @lumaui/angular
      - name: Check angular version
        id: angular_version
        run: |
          VERSION=$(node -p "require('./packages/angular/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if npm view @lumaui/angular@$VERSION version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Build @lumaui/angular
        if: steps.angular_version.outputs.published == 'false'
        run: npx nx build angular --configuration=production

      - name: Publish @lumaui/angular
        if: steps.angular_version.outputs.published == 'false' && !inputs.dry_run
        run: npm publish packages/angular/dist --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Create tags for new versions
      - name: Create Git Tags
        if: "!inputs.dry_run"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ "${{ steps.tokens_version.outputs.published }}" == "false" ]]; then
            git tag -a "tokens-v${{ steps.tokens_version.outputs.version }}" -m "Release @lumaui/tokens v${{ steps.tokens_version.outputs.version }}" || true
            git push origin "tokens-v${{ steps.tokens_version.outputs.version }}" || true
          fi

          if [[ "${{ steps.core_version.outputs.published }}" == "false" ]]; then
            git tag -a "core-v${{ steps.core_version.outputs.version }}" -m "Release @lumaui/core v${{ steps.core_version.outputs.version }}" || true
            git push origin "core-v${{ steps.core_version.outputs.version }}" || true
          fi

          if [[ "${{ steps.angular_version.outputs.published }}" == "false" ]]; then
            git tag -a "angular-v${{ steps.angular_version.outputs.version }}" -m "Release @lumaui/angular v${{ steps.angular_version.outputs.version }}" || true
            git push origin "angular-v${{ steps.angular_version.outputs.version }}" || true
          fi

      # Summary
      - name: Summary
        run: |
          echo "## Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| @lumaui/tokens | ${{ steps.tokens_version.outputs.version }} | ${{ steps.tokens_version.outputs.published == 'true' && 'Already published' || 'Published' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @lumaui/core | ${{ steps.core_version.outputs.version }} | ${{ steps.core_version.outputs.published == 'true' && 'Already published' || 'Published' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @lumaui/angular | ${{ steps.angular_version.outputs.version }} | ${{ steps.angular_version.outputs.published == 'true' && 'Already published' || 'Published' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Dry run summary
        if: inputs.dry_run
        run: |
          echo "## Dry Run - Would publish:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm pack --dry-run --workspace=packages/tokens 2>&1 | tail -20 >> $GITHUB_STEP_SUMMARY
          (cd packages/core/dist && npm pack --dry-run 2>&1 | tail -20) >> $GITHUB_STEP_SUMMARY
          (cd packages/angular/dist && npm pack --dry-run 2>&1 | tail -20) >> $GITHUB_STEP_SUMMARY
